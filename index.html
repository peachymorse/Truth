<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible Button</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 60px;
            text-align: center;
            margin-bottom: 20px; /* Add margin between header and button */
        }
        @media (max-width: 600px) {
            .header {
                font-size: 40px; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="text-center">
        <div class="header">Click to reveal the truth...</div> <!-- Changed header to div -->
        <div>
            <button class="btn btn-primary btn-lg" id="myButton">Click Me</button>
        </div>
    </div>
    <script>
        document.getElementById("myButton").onclick = function () {
            location.href = "newpage.html";
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
